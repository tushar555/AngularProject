<ion-header>

  <ion-navbar color= "header_colour">
    <ion-buttons end (click)="Signout()">
      <!--<button ion-button icon-only style="color: #083C5E">
        <ion-icon name="md-log-out"></ion-icon>
      </button>-->
    </ion-buttons>
    <ion-title >MY PROFILE</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: #F6EFE5 ">
<ion-refresher (ionRefresh)="doRefresh($event)">
<ion-refresher-content></ion-refresher-content>
</ion-refresher>
 




  <ion-card style=" background: url(img/cover.png) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;color:white;">
    <div class="card-title" style="padding-top:15px;padding-left: 5%; "><h1 style="color: white;"><b>{{merchant_profile.name}}</b></h1></div>
    <div class="card-subtitle" style="padding:15px;padding-left: 10%;">
      <ion-row>
        <ion-col col-6><b>Mobile No </b></ion-col>
     <ion-col col-6> {{merchant_profile.mobile}}</ion-col>
     </ion-row>
      <ion-row>
        <ion-col col-6><b>Email </b>
        </ion-col>
        <ion-col col-6><i>{{merchant_profile.email}}</i></ion-col>
      </ion-row>
       <ion-row>
        <ion-col col-6><b>Gender </b>
        </ion-col>
      <ion-col col-6>
      {{merchant_profile.gender}}
      </ion-col>
       </ion-row>
       
       <ion-row>
        <ion-col col-6><b>Address </b>
        </ion-col>
      <ion-col col-6>
     {{merchant_profile.address}}
      </ion-col>
       </ion-row>
      
    </div>
    
   
  </ion-card>



</ion-content>
